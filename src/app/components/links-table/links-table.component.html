<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 table-styles"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>URL</th>
    <td mat-cell *matCellDef="let item">{{ item.url }}</td>
  </ng-container>

  <ng-container matColumnDef="blockperiod">
    <th mat-header-cell *matHeaderCellDef>Periodo de bloqueo</th>
    <td mat-cell *matCellDef="let item" class="blockperiod-elements">
      <span class="day-label">
        <span class="day-symbol"> L </span>
        <mat-checkbox
          [checked]="item.blockperiod.is_monday"
          disabled="true"
          class="custom-checkbox"
        ></mat-checkbox>
      </span>
      <span class="day-label">
        <span class="day-symbol"> M </span>
        <mat-checkbox
          [checked]="item.blockperiod.is_tuesday"
          disabled="true"
          class="custom-checkbox"
        ></mat-checkbox>
      </span>
      <span class="day-label">
        <span class="day-symbol"> X </span>
        <mat-checkbox
          [checked]="item.blockperiod.is_wednesday"
          disabled="true"
          class="custom-checkbox"
        ></mat-checkbox>
      </span>
      <span class="day-label">
        <span class="day-symbol"> J </span>
        <mat-checkbox
          [checked]="item.blockperiod.is_thursday"
          disabled="true"
          class="custom-checkbox"
        ></mat-checkbox>
      </span>
      <span class="day-label">
        <span class="day-symbol"> V </span>
        <mat-checkbox
          [checked]="item.blockperiod.is_friday"
          disabled="true"
          class="custom-checkbox"
        ></mat-checkbox>
      </span>
      <span class="day-label">
        <span class="day-symbol"> S </span>
        <mat-checkbox
          [checked]="item.blockperiod.is_saturday"
          disabled="true"
          class="custom-checkbox"
        ></mat-checkbox>
      </span>
      <span class="day-label">
        <span class="day-symbol"> D </span>
        <mat-checkbox
          [checked]="item.blockperiod.is_sunday"
          disabled="true"
          class="custom-checkbox"
        ></mat-checkbox>
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <a mat-icon-button (click)="editItem(item)"><mat-icon>edit</mat-icon></a>
      <a mat-icon-button class="warn-btn" (click)="deleteItem(item.id)"
        ><mat-icon>delete</mat-icon></a
      >
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[6, 8, 12]"
  showFirstLastButtons
  aria-label="Select page of app elements"
>
</mat-paginator>
