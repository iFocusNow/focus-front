<h2 mat-dialog-title class="text-color">
  ¿Está seguro que desea desbloquear {{ element }}?
</h2>
<div mat-dialog-actions class="btn-group">
  <button mat-button class="cancel-btn" (click)="close()">Cancelar</button>
  <button mat-button class="unlock-btn" (click)="unlock()">Desbloquear</button>
</div>
