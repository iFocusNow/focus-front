<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 table-styles"
>
  <ng-container matColumnDef="logo">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <img src="{{ item.app.logo_url }}" />
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let item">{{ item.app.name }}</td>
  </ng-container>

  <ng-container matColumnDef="blockperiod">
    <th mat-header-cell *matHeaderCellDef>Periodo de bloqueo</th>
    <td mat-cell *matCellDef="let item">{{ item.blockperiod_id }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <a mat-icon-button (click)="deleteItem(item.app_id)"
        ><mat-icon>edit</mat-icon></a
      >
      <a mat-icon-button class="warn-btn" (click)="deleteItem(item.app_id)"
        ><mat-icon>delete</mat-icon></a
      >
    </td>
  </ng-container>
  <!-- <ng-container matColumnDef="edit"> -->
  <!--   <th mat-header-cell *matHeaderCellDef></th> -->
  <!--   <td mat-cell *matCellDef="let item">{{}}</td> -->
  <!-- </ng-container> -->
  <!---->
  <!-- <ng-container matColumnDef="delete"> -->
  <!--   <th mat-header-cell *matHeaderCellDef></th> -->
  <!--   <td mat-cell *matCellDef="let item">{{}}</td> -->
  <!-- </ng-container> -->
  <!---->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
