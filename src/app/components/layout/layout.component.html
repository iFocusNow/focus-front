<mat-sidenav-container class="side-container primary-bg">
  <mat-sidenav opened mode="side" class="secondary-bg">
    <div class="center">
      <img src="assets/side-logo.png" alt="Sidebar Logo" />
    </div>
    <app-sidenav-element
      (click)="onNavigate('/')"
      [title]="'Mi cuenta'"
      [icon]="'person'"
    ></app-sidenav-element>

    <app-sidenav-element
      *ngFor="let child of children"
      [id]="child.id"
      (click)="onNavigateChild(child.id)"
      [title]="child.name"
      [icon]="'face'"
    ></app-sidenav-element>

    <div class="bottom-position">
      <app-sidenav-element
      (click)="onNavigate('/help')"
        [title]="'Ayuda'"
        [icon]="'help'"
      ></app-sidenav-element>

      <app-sidenav-element
        (click)="onNavigate('/login')"
        [title]="'Salir de SesiÃ³n'"
        [icon]="'logout'"
      ></app-sidenav-element>
    </div>
  </mat-sidenav>
  <mat-sidenav opened mode="side" position="end">
    <mat-icon
      class="notification"
      aria-hidden="false"
      aria-label="Notification icon"
      fontIcon="notifications"
    ></mat-icon>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
