
<div class="container">
  <div class="logo-container">
    <img class="logo" src="assets/focus_bigger_logo.png" alt="Logo">
  </div>
  <div class="form-container mat-elevation-z4">
    <h2>Inicio de sesión</h2>
    <form [formGroup]="loginForm" (submit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
      <div class="inputs-container">
        <div class="form-input">
            <div>
            <mat-label>Correo electrónico</mat-label>
           </div>
            <mat-form-field class="example-form-field"  appearance="fill">
              <input matInput type="email" formControlName="email" required>
            </mat-form-field>
        </div>
        <div class="form-input">
            <div>
            <mat-label>Contraseña</mat-label>
           </div>
            <mat-form-field class="example-form-field"  appearance="fill">
              <input matInput type="password" formControlName="password" required>
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Ingresar</button>
    </form>
  </div>
</div>
