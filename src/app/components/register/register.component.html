<div class="container">
  <div class="logo-container">
    <img src="./assets/focus_bigger_logo.png" alt="Logo" />
  </div>
  <div class="form-container mat-elevation-z4">
    <h2>Registro de familia</h2>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <div class="inputs-container">
        <div class="form-input">
          <div>
            <mat-label>Apellido Materno</mat-label>
          </div>
          <mat-form-field appearance="outline" class="example-form-field">
            <input matInput type="text" formControlName="last_name_mother" />
          </mat-form-field>
        </div>
        <div class="form-input">
          <div>
            <mat-label>Apellido Paterno</mat-label>
          </div>
          <mat-form-field appearance="outline" class="example-form-field">
            <input matInput type="text" formControlName="last_name_father" />
          </mat-form-field>
        </div>
        <div class="form-input">
          <div>
            <mat-label>Correo electrónico</mat-label>
          </div>
          <mat-form-field appearance="outline" class="example-form-field">
            <input matInput type="email" formControlName="email" />
          </mat-form-field>
        </div>
        <div class="form-input">
          <div>
            <mat-label>Contraseña</mat-label>
          </div>
          <mat-form-field appearance="outline" class="example-form-field">
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
            />
            <button mat-icon-button matSuffix (click)="togglePassword()">
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>

          <div class="center">
            <div class="login-container">
              <span style="margin-right: 10px"
                >¿Ya tienes una cuenta en Focus?
              </span>
              <a href="/login"> Inicia Sesión</a>
            </div>
          </div>
          <div class="center">
            <button mat-raised-button color="primary" type="submit">
              Registrar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
